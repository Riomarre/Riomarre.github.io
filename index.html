
<!DOCTYPE html>
<html = lang="en">
<head>
	<meta charset="UTF-8">		
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="stylelogin.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
		 <script defer src="login.js"></script>
	<title>OnlyFiends Login</title>

</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

	<img src="onlyfrnd.png" id="logo" class="img-fluid">



	<div class="container text-center">

		<div class="row">



	    <h1 id="login-header">Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
      <input type="submit" value="Register" id="reg-form-submit">
    </form>

  </div>




    <form id="registerForm">
    	<h1 class="text-center">Register Section</h1>
    	<h2 class="text-center"> </h2>
    	
    	
    	
    				<style>
    					#newUser-field,#newAge-field,#fullName-field{ float: right; margin-top: 10px;}
    				 #newPass-field,#gender-field,#passCheck-field{float: left;margin-top: 10px; }
    				 #email-field{}
    				 .form-check{text-align: left;}
    				</style>

	    		<div class="row">
    			<div class="col-6"><input name="fullName" id="fullName-field"  onkeyup="success()" class="login-form-field" placeholder="Full Name" required></div>
    			<div class="col-6">

    				<div class="form-check">
  <input required class="form-check-input" type="radio" name="gender" id="gender-field1">
  <label class="form-check-label" for="gender-field1">Male</label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="gender-field2">
  <label class="form-check-label" for="gender-field2">Female</label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="gender-field3" checked>
  <label class="form-check-label" for="gender-field3">Non-binary</label>
</div>

</div>
    		</div>
    	<div class="row">
    		<div class="col-6"><input type="text" name="newUser" id="newUser-field" class="login-form-field" placeholder="Username/Id" required></div>
    		<div class="col-6"><input type="password" name="newPass" id="newPass-field" class="login-form-field" placeholder="Password" required></div>
    	</div>
    		<div class="row">
    			<div class="col-6"><input type="date" name="newAge" id="newAge-field" class="login-form-field" placeholder="Date of birth" required></div>
    			<div class="col-6"><input type="password" name="newPass" id="passCheck-field" class="login-form-field" placeholder="Retype Password" required></div>
    	</div>
    	<div class="row">
    			<div class="col-12"><input type="email" name="email" id="email-field" class="login-form-field" placeholder="Email" required></div>
    	</div>

    	<!--<input type="submit" name="reg2-submit" value="Sign Up" id="reg2-form-submit">-->
      <input type="submit" name="reg2-submit" id="reg2-form-submit" value="Sign Up">



    


    </form>


    </div>
    	



    </div>






</div>


</div>

</body>
</html>
